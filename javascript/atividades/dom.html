<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - Atividade</title>
</head>
<body>
    <input type="text" name="verificacao_caractere" id="campo_caractere" onfocus="changeColor()" onblur="verificar()">
    
    <Script>
        var inputText = document.getElementById('campo_caractere')
        function changeColor(){
            inputText.style.background = 'yellow'
        }
        function verificar(){
            if(inputText.value.length < 3){
                inputText.style.background = 'red'
            }else{
                inputText.style.background = 'green'
            }
        }
    </Script>

</body>
</html>
