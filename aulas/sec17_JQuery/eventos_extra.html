<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<style>
			#div1{
				height: 80px;
				width: 80px;
				border: 1px solid black;
			}

			.emDestaque{
				background-color: darkred;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
		<!--<script src="jquery-3.6.0.min.js"></script>-->
		<script>
			$(document).ready(() => {
				$('#btn2').on('click', () => {
					alert('BTN 2 clicado')
				})

				$('#btn1').on('click', () => {
					$('#btn2').trigger('click')
				})

				$('#div1').hover(
					e => $(e.target).addClass('emDestaque'),
					e => $(e.target).removeClass('emDestaque')
					)
			})
			
		</script>
	</head>
	<body>
		<button id="btn1" type="button">BTN 1</button>
		<button id="btn2" type="button">BTN 2</button>
		<hr>
		<div id="div1"></div>
	</body>

</html>
