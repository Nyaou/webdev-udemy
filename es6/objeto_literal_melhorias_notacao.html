<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">

			let nome = 'Jorge'
			let idade = 29
			let sexo = 'Masculino'
			let profissao = 'Programador'

			let objeto = {
				nome: nome,
				idade: idade,
				sexo: sexo,
				profissao: profissao,
				exibirResumo: function(){
					console.log(`${nome} tem ${idade} anos, é do sexo ${sexo} e trabalha como ${profissao}`)
				}
			}

			console.log(objeto)
			objeto.exibirResumo()

			let objeto2 = {
				nome, // nome = nome variável / valor = valor variável
				idade,
				sexo,
				profissao,
				exibirResumo(){
					console.log(`${nome} tem ${idade} anos, é do sexo ${sexo} e trabalha como ${profissao}`)
				}
			}

			console.log(objeto2)
			objeto2.exibirResumo()
		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
