<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">

			class Animal{
				constructor(cor, tamanho, peso){
					this.cor = cor
					this.tamanho = tamanho
					this.peso = peso
				}
				dormir(){
					console.log('Dormir')
				}
			}	
			class Passaro extends Animal{
				constructor(bico, cor, tamanho, peso){
					super(cor, tamanho, peso)
					this.bico = bico
				}
				voar(){
					console.log('Voar')
				}
			}
			class Papagaio extends Passaro{
				constructor(saberFalar,bico, cor, tamanho, peso){
					super(bico, cor, tamanho, peso)
					this.sabeFalar = saberFalar
				}
				falar(){
					console.log('Falar')
				}
			}
			
			let papagaio = new Papagaio(true, 'medio', 'verde', 35, 350)
			console.log(papagaio)

			let papagaio2 = new Papagaio(false, 'pequeno', 'branco', 10, 80)
			console.log(papagaio2)
		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
