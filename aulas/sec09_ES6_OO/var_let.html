<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">
			// 3 escopos: global, função e bloco

			
			/*
			var series = 'Friends'

			function x(){
				var series = 'Game of Thrones'
				console.log('Função: ' + series)
				if(true){
					console.log('Bloco dentro da funçao: ' + series)
				}
			}
			x()
			if(true){
				console.log('Global: ' + series)
			}
			*/

			/*
			var series = 'Friends'

			function x(){
				console.log(series)
				if(true){
					// hoisting para o escopo da função
					var series = 'The walking dead'
				}
			}
			
			if(true){
				//hoisting para o escopo global assim sendo utilizada pela função x
				var series = 'The walking dead'
				console.log(series)
			}
			x()
			*/

			if(true){
				// preserva a várivael dentro do seu escopo atual
				let series = 'Friends'
				console.log(series)
			}
			console.log(series)

			// exemplo Var
			var series = 'friends'
			{	
				// aconcete hoisting e a string friends e sobreposta por the walking dead e as saídas no console vão ser the walking dead
				var series = 'The walking dead'
				console.log(series)
			}
			console.log(series)

			// exemplo Let
			let series = 'friends'
			{	
				// preserva o bloco que a váriavel foi criada e não acontece hoisting
				let series = 'The walking dead'
				console.log(series)
			}
			console.log(series)

		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
