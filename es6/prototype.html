<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">
		 	
			//Avião
			//Atributos cor e modelo; Metodo levantarVoo

			let a1 = {
				cor: 'Branco',
				modelo: 'Airbus a380',
				levantarVoo(){
					console.log('Levantar Voo')
				}
			}

			//Função construtora
			let AviaoF = function(){
				this.cor = 'Azul'
				this.modelo = 'Boeing 787 '
				this.levantarVoo = function (){
					console.log('Levantar Voo')
				}
			}

			let a2 = new AviaoF

			// classe

			class AviaoC{
				construct(){
					this.cor = 'Vermelho'
					this.modelo = 'Embraer E-Jets'
				}

				levantarVoo(){
					console.log('Levantar Voo')
				}
			}

			let a3 = new AviaoC

			console.log(a1)
			console.log(a2)
			console.log(a3)
		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
