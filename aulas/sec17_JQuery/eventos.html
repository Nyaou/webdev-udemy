<!DOCTYPE htm/l>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna{
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px;
			}
			#divInterna{
				width: 80px;
				height: 80px;
				background-color: blue;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() =>{
				//Janela
				$('#carregada').html('Página carregada')

				$(window).scroll(()=>{
					$('#scroll').html('Scroll acionado')
				})

				$(window).resize(()=>{
					$('#xyz').html('Página redimensionada')
				})

				//mouse
				$('#btn1').mousedown( () =>{
					$('#div2').css('background-color', 'green')
				})

				$('#btn1').click( () =>{
					$('#div2').css('background-color', 'blue')
				})

				$('#btn2').dblclick( () =>{
					$('#div2').css('background-color', 'yellow')
				})

				$('#div2').mousemove(e => {
					$('#resultado').html('X: ' + e.offsetY + ', Y: ' + e.offsetX)
				})
				// mouseover / mouseout (antigos)
				$('#divExterna').mouseover(() => {
					$('#resultadoDiv1').html('Entrou')
				})
				$('#divExterna').mouseout(() => {
					$('#resultadoDiv1').html('Saiu')
				})
				//mouseenter / mouseleave (novos)
				$('#divExterna').mouseenter(() => {
					$('#resultadoDiv1').html('Entrou')
				})
				$('#divExterna').mouseleave(() => {
					$('#resultadoDiv1').html('Saiu')
				})

				//teclado
				/*$('#teclado').keydown( () => {
					$('#resultadoTecla').html('Tecla pressionada')
				})
				*/
				$('#teclado').keyup( e => {
					$('#resultadoTecla').html('Tecla Liberada')

					if(e.keyCode == 13){
						let txt = $(e.target).val()
						$('#resultadoTecla').html(txt)
						$(e.target).val('')
					}	
				})

				$('#nome, #email').focus(()=>{
					console.log('Esse elemento HTML recebeu foco(nome)')
				})
				/*
				$('#email').focus(()=>{
					console.log('Esse elemento HTML recebeu foco(email)')
				})
				*/
				$('#nome, #email').blur(()=>{
					console.log('Esse elemento HTML saiu do foco(nome)')
				})
				/*
				$('#email').blur(()=>{
					console.log('Esse elemento HTML saiu do foco foco(email)')
				})
				*/
				$('#opcao').change((e)=>{
					console.log($(e.target).val())
				})
				$('form').submit((e)=>{
					e.preventDefault()
					console.log('Formulario Enviado')
				})
			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="carregada">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Window: </span><span id="xyz">?</span>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div: </span><span id="resultado"></span>

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span>
			<br>
			<span>Div Interna: </span><span id="resultadoDiv2"></span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado" />
			<span id="resultadoTecla" >Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form id="form">
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>
				<input type="text" id="email" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>

</html>
