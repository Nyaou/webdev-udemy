<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">
		 	
			//contexto rest

			function soma (...param){
				let resultado = 0
				console.log(param)

				param.forEach( v => resultado += v)

				return resultado
			}

			console.log(soma(1,2,3,4,5))

			function multiplicao(m, ...p){
				let resultado = 0
				console.log(p)
				console.log(m)

				p.forEach(v => resultado += m * v)

				return resultado
			}
			console.log(multiplicao(1,2,3,4,5))
		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
