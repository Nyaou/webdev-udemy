<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div{
				width: 80px;
				height: 80px;
				border: 1px solid #000;
				background-color: #aaa;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				$('button').on('click', () => {
					let configuraçãoAnimaçao = {
							'width': '160px',
							'height': '160px',
							'margin-left': '200px',
							'margin-top': '200px'
						}

					$('#div1').animate(configuraçãoAnimaçao, {
							duration: 3500,
							start: () => { console.log('Animação iniciada')},
							complete: () => {
								$('#div2').animate(configuraçãoAnimaçao, 2000)
							}
						})
				})
				
			})
		</script>
	</head>

	<body>
		<button id="button">Clique</button>
		<div class="div" id="div1"></div>
		<div class="div" id="div2"></div>
	</body>

</html>
