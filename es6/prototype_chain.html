<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">
		 	
			Object.prototype.attb50 = 'Z' // cuidado que ele vai ser um atributo global

			let animal = { attb1: 'a'}
			let vertebrado = { __proto__: animal,attb2: 'b'}
			let ave = { __proto__: vertebrado, attb3: 'c'}
			// ave = { _proto__: vertebrado, attb3:'c', attb2: 'x' --> acontece uma sobreposição do valor mais baixo que no caso seria x}
			console.log(ave.attb1, ave.attb2, ave.attb3, ave.attb50)

		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
